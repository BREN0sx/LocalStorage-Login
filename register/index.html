<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4845b625d1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form id="cadastroForm">
                    <h1>Cadastro</h1>
                    <div class="form-group mb-3">
                        <label for="usuario">Usuário</label>
                        <input type="text" class="form-control" id="usuario" name="usuario">
                    </div>
                    <div class="form-group mb-3">
                        <label for="senha">Senha</label>
                        <div class="pass-input">
                            <input type="password" class="form-control passwordInput" id="senha" name="senha" minlength="6">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <div class="pass-input">
                            <input type="password" class="form-control passwordInput" id="confirmarSenha" name="confirmarSenha" minlength="6">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <span>Ja esta cadastrado? <a href="../login">Faça login</a></span>
                </form>
            </div>
        </div>
    </div>
    <div id="toast-container"></div>
    <script src="../assets/js/cadastro.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
