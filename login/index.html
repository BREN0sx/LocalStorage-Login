<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4845b625d1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-9d9XOzH5R1DxgksviEzfPZMQ+lrg1RcHrkilwyY9h0+BHr0quhRcGneWANi5x5ID5f5kp3Oa3dM8SYQ2t/V/hg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form id="loginForm">
                    <h1>Login</h1>
                    <div class="form-group mb-3">
                        <label for="loginUsuario">Usuário</label>
                        <input type="text" class="form-control" id="loginUsuario" name="loginUsuario">
                    </div>
                    <div class="form-group mb-3">
                        <label for="loginSenha">Senha</label>
                        <div class="pass-input">
                            <input type="password" class="form-control passwordInput" id="loginSenha" name="loginSenha">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <span>Não tem uma conta? <a href="../register">Cadastre-se</a></span>
                </form>
            </div>
        </div>
    </div>
    <div id="toast-container"></div>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
